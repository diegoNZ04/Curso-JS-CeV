<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: green;
        }
        div#area { /*selecionar apenas div # por ser id*/
            font: normal 15pt Arial; /*fonte do texto*/
            background: greenyellow; /*cor do fundo*/
            color: white; /*cor do conteudo*/
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*altura da linha*/
            text-align: center; /*alinhamento do texto*/
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'Grey'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'GreenYellow'
        }
    </script>
</body>
</html>
