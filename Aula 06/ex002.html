<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenando Dados</title>
    <style>
        body {
            background-color: rgb(141, 0, 0);
            color: rgb(255, 255, 255); /*Isso é um comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Como Armazenar Dados?</h1> <!--Isso é um comentário em HTML-->
    <p>Utilizando variáveis para armazenar um dado inserido pelo usuário e mostrar usando concatenação!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') 
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // concatenação
    </script>
</body>
</html>
