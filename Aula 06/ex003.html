<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformando Variáveis</title>
    <style>
        body {
            background-color: rgb(1, 78, 82);
            color: rgb(0, 0, 0); 
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Como transformo uma string para number?</h1> 
    <p>Usando o comando "Number.parseInt" você consegue transformar um dado inserido pelo comando prompt em number (inteiro). Para números reais, usa-se "Number.parseFloat".</p>
    <p>Também tem apenas "Number", que o JS detecta qual tipo de número é aquele em específico!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número inteiro: ')) 
        var n2 = Number(window.prompt('Digite outro número inteiro: ')) 
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) 
        /*
        (number + number) para adição
        (string + string) para concatenação
        */
    </script>
</body>
</html>
