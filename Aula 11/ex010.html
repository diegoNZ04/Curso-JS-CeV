<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN É MEU OVO</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h.</strong><p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!<p>` // += para concatenar
            if (vel > 60) {
                res.innerHTML += `<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade!<p>`
            } else {
                res.innerHTML += `Você está dentro da velocidade permitida!`
            }
        }
    </script>
</body>
</html>
